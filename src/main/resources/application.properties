# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=@Boeing7472024
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/clinicmanager

# Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# OpenAPI configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/openapi

# JWT Configuration
smallrye.jwt.sign.key-location=privateKey.pem
smallrye.jwt.verify.key-location=publicKey.pem
smallrye.jwt.token.lifespan=3600

# HTTP Configuration
quarkus.http.cors=true

# Configurações do JWT
quarkus.oidc.enabled=true
quarkus.oidc.auth-server-url=http://localhost:8180/auth/realms/clinicmanager
quarkus.oidc.client-id=clinicmanager-client
quarkus.oidc.credentials.secret=your-client-secret
quarkus.oidc.application-type=service

# Configurações da segurança
quarkus.http.auth.basic=true
quarkus.smallrye-jwt.enabled=true
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=http://localhost:8080/auth/realms/your-realm
